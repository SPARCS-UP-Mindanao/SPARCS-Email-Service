<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DurianPy Email</title>
    <style>
        .icon-link:hover {
            color: #007bff
        }
    </style>
</head>

<body>
    <center>
        <div class="contentDiv"
            style="width:510px;border-style:solid;padding:30px 0px;text-align:left;background-color:white;border:none;">
            <table>
                <tr>
                    <td>
                        <div class="emailSalutation" style="padding:10px 40px;">
                            <p
                                style='color:var(--neutrals-800, #454545);font-family:"Verdana", sans-serif;font-size:13px;font-style:normal;font-weight:400;line-height:120%;letter-spacing:-0.192px;'>
                                {{salutation}}</p>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="emailBody" style="padding:0px 40px;">
                        {% for paragraph in body:%}
                        <p
                            style='color:var(--neutrals-800, #454545);font-family:"Verdana", sans-serif;font-size:13px;font-style:normal;font-weight:400;line-height:120%;letter-spacing:-0.192px;'>
                            {{paragraph}}
                        </p>
                        {% endfor %}
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="emailRegards" style="padding:10px 40px;">
                            {% for line in regards:%}
                            <p
                                style='color:var(--neutrals-800, #454545);font-family:"Verdana", sans-serif;font-size:13px;font-style:normal;font-weight:400;line-height:120%;letter-spacing:-0.192px;'>
                                {{line}}
                            </p>
                            {% endfor %}
                        </div>
                    </td>
                </tr>
        </div>
        </div>
    </center>
</body>

</html>
