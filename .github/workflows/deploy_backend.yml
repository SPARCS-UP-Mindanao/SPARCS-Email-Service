name: Deploy SPARCS Email Service
on:
  push:
    branches:
      - main
      - "release/*"

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    if: ${{ github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ap-southeast-1
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN_STAGE }}
          role-session-name: GithubActionSessionDev

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python3 -m pip install pipenv==2023.4.29
          pipenv install --deploy

      - name: Install Serverless Framework
        run: |
          npm install
          npm install -g serverless@3.40.0

      - name: Deploy with Serverless (Dev)
        run: sls deploy --stage dev --verbose

  deploy-prod:
    if: ${{ startsWith(github.ref_name, 'release/') }}
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: ap-southeast-1
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN_PROD }}
          role-session-name: GithubActionSessionProd

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python3 -m pip install pipenv==2023.4.29
          pipenv install --deploy

      - name: Install Serverless Framework
        run: |
          npm install
          npm install -g serverless@3.40.0

      - name: Deploy with Serverless (Prod)
        run: sls deploy --stage prod --verbose
